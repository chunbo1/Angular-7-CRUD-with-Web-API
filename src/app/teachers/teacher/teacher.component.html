<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="ID" #ID="ngModel" [(ngModel)]="service.formData.ID">
  <div class="form-group">
    <label>First NAME</label>
    <input name="Firstname" #Firstname="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control" required>
    <div class="validation-error" *ngIf="Firstname.invalid && Firstname.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>LASTNAME</label>
    <input name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Address</label>
      <input name="Address" #Address="ngModel" [(ngModel)]="service.formData.Address" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <label>EMAIL</label>
      <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>HomePhone</label>
      <input name="HomePhone" #HomePhone="ngModel" [(ngModel)]="service.formData.HomePhone" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <label>CellPhone</label>
      <input name="CellPhone" #CellPhone="ngModel" [(ngModel)]="service.formData.CellPhone" class="form-control">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>UpdateDateTime</label>
      <input name="UpdateDateTime" #UpdateDateTime="ngModel" [(ngModel)]="service.formData.UpdateDateTime" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <label>Enabled</label>
      <input type="checkbox" name="Enabled" #Enabled="ngModel" [(ngModel)]="service.formData.Enabled" 
      ng-true-value="'1'" ng-false-value="'0'" class="form-control">

     
    </div>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
