<table class="table table-hover">
  <tr *ngFor="let emp of service.list">
    <td (click)="populateForm(emp)">[{{emp.FirstName}}]-{{emp.LastName}}</td>
    <td (click)="populateForm(emp)">{{emp.HomePhone}}</td>
    <td (click)="populateForm(emp)">{{emp.Email}}</td>
    <td><button (click)="onDelete(emp.ID)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
